apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hoprd-operator
  namespace: hoprd-operator
spec:
  project: hoprd-operator
  source:
    #TODO - do not hardcode
    repoURL: https://github.com/Rpc-h/applications
    targetRevision: main
    path: hoprd-operator
    plugin:
      env:
        - name: "DIRECTORY_RECURSE"
          value: "true"
  destination:
    server: https://kubernetes.default.svc
    namespace: hoprd-operator
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
