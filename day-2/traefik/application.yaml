apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.traefik.io/traefik
    targetRevision: "21.2.0"
    chart: traefik
    plugin:
      env:
        - name: HELM_VALUES
          value: |
            #Do not use the IngressRoute CR for ingress
            ingressRoute:
              dashboard:
                enabled: true
            metrics:
              prometheus:
                disableAPICheck: true
                service:
                  enabled: true
                serviceMonitor:
                  jobLabel: traefik
                  interval: 30s
                  honorLabels: true
                prometheusRule:
                  additionalLabels: {}
                  namespace: "traefik"
                  rules:
                    - alert: TraefikDown
                      expr: up{job="traefik"} == 0
                      for: 5m
                      labels:
                        context: traefik
                        severity: warning
                      annotations:
                        summary: "Traefik Down"
                        description: "{{ $labels.pod }} on {{ $labels.nodename }} is down"
            service:
              #The type must be LoadBalancer!
              type: LoadBalancer
            #I need this for external-dns to create records from ingress rules
            providers:
              kubernetesIngress:
                enabled: true
                publishedService:
                  enabled: true
            ports:
              web:
                port: 8000
                expose: true
                exposedPort: 80
                protocol: TCP
                redirectTo: websecure
              websecure:
                port: 8443
                expose: true
                exposedPort: 443
                protocol: TCP
                tls:
                  enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: traefik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
